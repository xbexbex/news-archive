<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>News</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
        <link rel="stylesheet"  href="../static/css/main.css" th:href="@{/css/main.css}"/>
    </head>
    <body>

        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>
        
        <h1 th:text="${category}"></h1>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="news : ${allNews}">
                <a th:href="@{/news/{id}(id=${news.id})}">                   
                    <h4 th:text="${news.headline}">title</h4>
                    <span th:text="${news.date}"></span>
                </a>
            </li>
        </ul>
    </body>
</html>
